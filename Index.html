<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/Main.CSS">
    <title>HTML FORMS</title>
</head>
<body>

    <form action="https://rest-api-ex.herokuapp.com/all" method="GET">

        <h1> <u>Registration Information</u> </h1>

        <div>
            <label for="Name"> Name </label>
            <input type="text" name="Name" Id="Name" placeholder="Username">
        </div>
        <br></br>
        <div>
            <label for="Date"> Birthdate</label>
            <input type="date" name="Date" id="Date" min="1886-04-20">
        </div>
        <br></br>
        <div>
            <label for="E-mail"> E-mail </label>
            <input type="text" name="E-mail" id="E-mail" placeholder="Example@email.com" required>
        </div>
        <br></br>
        <div> 
            <label for="Password"> Password </label>
            <input type="Password" name="Password" required>
        </div>
        <br></br>
        <div>
            <label for="Verify-Password"> Verify Password </label>
            <input type="password" name="Verify-Password" required>
        </div>

        <h1> <u> Member Information</u> </h1>

        <div id="MEM-Info">
            <label for="First Name"> First Name </label>
            <input type="text" name="First Name" Id="First-Name" placeholder="First Name" required>
        </div>
    <br></br>
        <div>
            <label for="Last Name"> Last Name </label>
            <input type="text" name="Email" id="Last-Name" placeholder="Last Name" required>
        </div>
    <br></br>
        <div> 
            <label for="Address"> Address </label>
            <input type="text" name="Address" Id="Address" placeholder="Street Address" required>
        </div>
    <br></br>
        <div>
            <label for="State"> State </label>
            <input type="text" name="State" Id="State" placeholder="2-Character Code" required>
        </div>
    <br></br>
        <div>
            <Label for="Zip-Code"> Zip-Code </Label>
            <input type="number" name="Zip-Code" id="Zip-Code" required>
        </div>
    <br></br>
        <div> 
           <label for="Phone"> Phone Number </label>
           <input type="tel" name="Phone" id="Phone" placeholder="xxx-xxx-xxxx">
        </div>
    
        <h1> <u>Membership Information</u> </h1>
    
            <div id="Membership">
                <label for="Membership Type"> Memebership Type </label>
                <select name="Memership Type" id="Memebership Type"> 
                    <option value="Senior"> Senior </option>
                    <option value="Junior"> Junior </option>
                    <option value="Sophomore"> Sophomore </option>
                    <option value="Freshman"> Freshman </option>
                </select>
            </div>
     <br></br>
            <div>
                <label for="Starting Date"> Starting Date</label>
                <input type="date" name="Starting-Date" id="Starting-Date" min="2019-04-19" placeholder="mm/dd/yyyy">
            </div>
            <br></br>
            <div>
                <label for="Tickets"> Number of Guest Tickets </label>
                <input type="number" name="Tickets" id="Tickets">
            </div>
     <br></br>
            <p> Submit Your Membership!</p>

                <button class="Reset" type="reset"> Reset </button>
                <button class="Submit" type="submit"> Submit </button>
    </form>
    </body>
</html>
